<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-cad.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form class="form-cadastro" id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
            </div>

            <button type="submit" class="btn-cadastro">Cadastrar</button>
        </form>
    </div>

   
    <div id="modalCadastroConcluido" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Cadastro Concluído!</h2>
            <p>Seu cadastro foi realizado com sucesso.</p>
            <p>Agora você pode acessar sua conta!</p>
            
            <a href="index.html" class="btn-home">Ir para a Home</a>
        </div>
    </div>

    <script>
        
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            
            document.getElementById('modalCadastroConcluido').style.display = 'block';
        });

        
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modalCadastroConcluido').style.display = 'none';
        });

        
        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('modalCadastroConcluido')) {
                document.getElementById('modalCadastroConcluido').style.display = 'none';
            }
        });
    </script>
</body>
</html>
